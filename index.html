<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <img class="logo-alura" src="./img/logo-alura.jpg" alt="logo alura">
    </header>

    <main>

        <section>
            <textarea class="text-area" cols="30" rows="6" placeholder="Digite seu texto!"></textarea>
            <div class="informacao">
                <h6>Só pode adicionar letras minúsculas e sem acentos.</h6>
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onClick ="btnEncriptar()">Criptografar</button>

                <button class="btn-desencripar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <section class="botoes-2">
            <textarea class="mensagem" cols="30" rows="11"></textarea>
            <button class="btn-Copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <section class="links">
            <a href="https://github.com/jeessall"><img src="./img/git.png" alt="logo Git"></a>
            <a href="https://www.linkedin.com/in/devfront-end/"><img src="./img/linkedin.png" alt="logo linkedin"></a>
            
        </section>
        <h2>Desenvolvedora Jéssica Pedroso - 2023</h2>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
